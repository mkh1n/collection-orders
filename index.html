<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Панель заказов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div id="loadingOverlay" style="
  display:none;
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(255,255,255,0.8);
  z-index:9999;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:1.2rem;
  color:#333;
">
  <div class="spinner-border text-primary" role="status" style="width:3rem; height:3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div id="loadingMessage" class="mt-3">Связываюсь с сервером...</div>
</div>
  <div class="container py-4" id="app">
    <div id="loginBox" class="card mx-auto" style="max-width:420px;">
      <div class="card-body">
        <h5 class="card-title mb-3">Вход в панель</h5>
        <div class="mb-3">
          <input id="passwordInput" type="password" class="form-control" placeholder="Пароль">
        </div>
        <div class="d-grid">
          <button id="loginBtn" class="btn btn-primary">Войти</button>
        </div>
      </div>
    </div>


    <div id="mainBox" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Заказы</h2>
        <div>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Выйти</button>
        </div>
      </div>


      <div id="orders" class="list-group"></div>


      <nav class="mt-4">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </div>
  </div>


  <script src="js/api.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
